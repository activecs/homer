name: Docker Image CI

on:
  push:
    branches: ["main"]
    paths-ignore:
      - 'README.md'
      - '.github/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Docker Login
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}
      - name: Build the Docker image
        run: docker build . -t deduard/homelab:homer-$(date +%Y%m%d) -t deduard/homelab:homer-latest
      - name: Publish Docker image
        run: docker push deduard/homelab:homer-$(date +%Y%m%d)
      - name: Publish Docker image Latest
        run: docker push deduard/homelab:homer-latest
